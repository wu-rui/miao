<script id="ch0104/20" type="x">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  
  var delta  = b * b - 4 * a * c
  var s_delta = Math.sqrt(delta)

  if(delta === 0) {
    var x = -b / 2 / a
    console.log("x1=x2=" + x)
  }else if(delta > 0) {
    var x1 = (-b + s_delta) / 2 / a
    var x2 = (-b - s_delta) / 2 / a
    console.log("x1=" + x1 + ";" + "x2=" + x2)
  }else {
    var i_delta = Math.sqrt(-delta)
    if(a > 0) {
      var x1 = ((-b )/ 2 / a).toFixed(5) +  "+" + ((i_delta)/ 2 / a).toFixed(5) + "i"   
      var x2 = ((-b )/ 2 / a).toFixed(5) +  "-" + ((i_delta)/ 2 / a).toFixed(5) + "i"   
    
    }else {
      var x1 = ((-b )/ 2 / a).toFixed(5) + ((i_delta)/ 2 / a).toFixed(5) + "i";   
      var x2 = ((-b )/ 2 / a).toFixed(5) + "+" + (-(i_delta)/ 2 / a).toFixed(5) + "i";       
    }
    console.log("x1=" + x1 + ";" + "x2=" + x2)
  }
</script>
