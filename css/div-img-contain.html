<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>img-contain</title>
    <style>
      * {
        background-color: rgba(0, 0, 0, 0.08);
      }
      div {
        position: relative;
        height: 200px;
        width: 200px;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        /* top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>实现img contain效果</h1>

    <div class="wrapper">
      <img src="https://www.baidu.com/img/bd_logo1.png" alt="" />
    </div>
    <hr />
    <div class="wrapper">
      <img src="https://img.pc841.com/2018/0823/20180823093555331.jpg" alt="" />
    </div>
    <hr />
    <div class="wrapper">
      <img src="https://s01.mifile.cn/i/mi-logo.png" alt="" />
    </div>
  </body>
</html>
